<!doctype html>
<html>
    <head>
        <title>January 6th</title>
    </head> 
    <body>
        <div>
            <label for="valueA">Value A</label>
            <input type="number" value="0" class="valueA">
        </div>
        
        <div>
            <label for="valueB">Value B</label>
            <input type="number" value="0" class="valueB">
        </div>
        <div>
            <label for="valueAdd">Value Add</label>
            <input type="submit" value="submit" class="submit">
            <p class="results">nothing</p>
            <label for="valueSub">Value Sub</label>
            <input type="submit" value="submit" class="submit">
            <p class="results">nothing</p>
            <label for="valueMult">Value Mult</label>
            <input type="submit" value="submit" class="submit">
            <p class="results">nothing</p>
            <label for="valueDiv">Value Div</label>
            <input type="submit" value="submit" class="submit">
            <p class="results">nothing</p>
        </div>
    <script>
    var compute = document.querySelector(".submit");
    
    function math(){
        var a = parseFloat(document.querySelector(".valueA").value);
        
        var b = parseFloat(document.querySelector(".valueB").value);
        
        var out = document.querySelector(".results");
        var Add = Math(a) + Math(b);
        var Sub = Math(a) - Math(b);
        var Mult = Math(a) * Math(b);
        var Div = Math(a) / Math(b);

        out.innerHTML = parseFloat(Add);
        out.innerHTML = parseFloat(Sub);
        out.innerHTML = parseFloat(Mult);
        out.innerHTML = parseFloat(Div);
    }
    compute.addEventListener("click", math);
    </script>
    </body>
</html>
