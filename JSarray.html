<!doctype html>
<html>
    <head>
        <title>Quiz</title>
    </head> 
    <body>
        <div>
            <label for="Who was Jake\'s childhood best friend?">Who was Jake\'s childhood best friend?</label>
            <input type="radio" name="response" value="Gina Linetti" checked>Gina Linetti<br>
            <input type="radio" name="response" value="Rosa Diaz">Rosa Diaz<br>
            <input type="radio" name="response" value="Amy Santiago">Amy Santiago<br>
            <input type="radio" name="response" value="He had no friends.">He had no friends.<br>
        </div>
        <input type="submit" value="submit" class="submit">
        <p class="out">Nothing yet</p>
        
    <script>
    var answers = []
    var submit = document.querySelector(".submit");
    var out = document.querySelector(".out");
    
    function reply(){
        var radios = document.getElementsByName("response");
        for(var i = 0; i < radios.length; i++){
            if(radios[i].checked){
                out.innerHTML = radios[i].value;
                break;
            }
        }
    }
    
    submit.addEventListener("click", reply);
    </script>
    </body>
    
</html>
